<div class="project-overview">
    <app-person-drag-list (addPersonEvent)="personAdded($event)"></app-person-drag-list>
    <md-grid-list rowHeight="2:3"  cols="4">
        <md-grid-tile *ngFor="let person of project.people">
            <app-person-card [person]="person"></app-person-card>
        </md-grid-tile>
    </md-grid-list>
</div>
